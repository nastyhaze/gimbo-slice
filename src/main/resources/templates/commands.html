<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Local CSS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <title>gimbo-slice - commands</title>

</head>
<body>

  <!-- Navbar -->
  <div th:insert="fragments/navbar :: navbar"></div>

  <!-- Main content -->
  <main class="text-white">

    <div class="container">
      <div class="row row-cols-2 align-items-center justify-content-center mb-3">
        <div class="col-md-3 text-center">
          <div class="p-3 border-end user-select-all "><strong>Command</strong></div>
        </div>
        <div class="col-md-4">
          <div class="p-3"><strong>Function</strong></div>
        </div>
      </div>

      <div class="row row-cols-2 align-items-center justify-content-center mb-3">
        <div class="col-md-3 text-center">
          <div class="p-3 border-end user-select-all">?groupGoal</div>
        </div>
        <div class="col-md-4">
          <div class="p-3">Show the currently set group goal</div>
        </div>
      </div>

      <!-- TEST SAMPLE CODE -->
      <div>
        <tr th:each="command : ${commands}">
          <td th:text="${command.id}"></td>
          <td><a href="#" th:text="${command.shortcut}"></a></td>
          <td th:text="${command.response}"></td>
        </tr>
      </div>
  
    </div>
  </main>

  <!-- Footer -->
  <div th:insert="fragments/footer :: footer"></div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
